<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" conent="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/calcular-probabilidades.css">
  <script defer src="js/calcular-probabilidades.js"></script>
  <title>Calcular probabilidades</title>
</head>
<body>
  <main>
    <section id="mesa-cont">
      <section id="mesa-opciones">
        <button id="crear-mesa-btn">Crear Mesa</button>
        <div id="mesa-capacidad-cont">
          <input id="mesa-capacidad" type="number" name="" min="2" max="9" step="1" value="9" required readonly placeholder="Lugares">
          <input id="sumar-capacidad" class="control-capacidad-btn" type="button" value="+">
          <input id="restar-capacidad" class="control-capacidad-btn" type="button" value="-">
        </div>
        <select name="etapa-mesa" id="etapa-mesa">
          <option hidden value="5">Etapa</option>
          <option value="3">flop</option>
          <option value="4">turn</option>
          <option value="5">river</option>
        </select>
        <select name="tipo-poker" id="tipo-poker">
          <option hidden value="holdem">Tipo de poker</option>
          <option value="holdem">holdem</option>
        </select>
        <button id="limpiar-cartas-extra-btn">Limpiar Cartas Extra</button>
        <button id="repartir-cartas-btn">Repartir</button>
      </section>
      <section id="todas-cartas"></section>
      <section id="mesa"></section>
    </section> 
  </main>  
</body>
</html>
